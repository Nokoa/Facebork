<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Facebork login</title>
</head>
<body>
     
     <h1 style="text-align: center;">Welcome to Facebork! Please login</h1>
     <hr />

     <h2 style = "font-family:Comic sans-serif;text-align: center"; font-size:20pt;
     color:#00ff00></h2>

     <form name="login">
          <div>Username: <input type="text" name="userid"/></div>
          <div>Password: <input id="myInput" type="password" name="pswrd" onkeypress="return passwordKP(event)"/>
               <input type="checkbox" onclick="myFunction()">Show Password
               <div id="divMayus" style="visibility:hidden">Caps Lock is on.</div></div>
          <input type="button" onclick="check(this.form)" value="Login"/>
          <input type="reset" value="Cancel"/>
     </form>

     <script language="javascript">

          //Password peek
          
          function passwordKP(event){
               checkSubmit(event)
               capLock(event)
          }

          function myFunction(){
               var x = document.getElementById("myInput");
               if (x.type === "password") {
                    x.type = "text";
               } 
               else{
                    x.type="password";
               }
          }
          // Press enter to submit
          function checkSubmit(e){
               console.log(e.keyCode, e)
               if (e && e.keyCode == 13) {
                    //document.forms[0].submit();
                    check(document.forms[0])
               }
          }
          // User and password "validation"
          function check(form)
          {
               if(form.userid.value == "matthyme" && form.pswrd.value == "1234")
               {
                    alert("You have successfully logged on, Stay safe")
                    window.open('landing.html', '_self')
               }
               else
               {
                    alert("Wrong Username or Password Please try again")
               }
          }
          //Caps lock warning
          function capLock(e)
          {
           kc = e.keyCode?e.keyCode:e.which;
          sk = e.shiftKey?e.shiftKey:((kc == 16)?true:false);
          if(((kc >= 65 && kc <= 90) && !sk)||((kc >= 97 && kc <= 122) && sk))
          document.getElementById('divMayus').style.visibility = 'visible';
          else
           document.getElementById('divMayus').style.visibility = 'hidden';
               console.log(e);
          }


     </script>
</body>
</html>
